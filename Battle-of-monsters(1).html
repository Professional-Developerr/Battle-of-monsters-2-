<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Battle of monsters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="web logo.jpg" type="icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="flex flex-col justify-center items-center font-custom  m-0 p-0 bg-[#FAFAFA] ">
    <div class="justify-center">
        <div class="flex flex-col">
            <h1 class="text-4xl mt-16">Battle of Monsters</h1>
            <h2 class="text-2xl mt-9">Select your moster</h2>
        </div>
        <div class="flex mt-5 gap-4">
            <div class="flex flex-col h-[139px] w-[150px] shadow-lg p-[7px] rounded-lg">
                <img class="h-[99px] w-[136px] " src="unicorn.png" alt="">
                <h3 class="tex-xs font-normal mt-[7px]">Dead Unicorn
                </h3>
            </div>
            <div class="flex flex-col h-[139px] w-[150px] shadow-lg p-[7px] rounded-lg">
                <img  class="h-[99px] w-[136px] " src="dead fish.png" alt="">
                <h3 class="tex-xs font-normal  mt-[7px]">Old Shark
                </h3>
            </div>
            <div class="flex flex-col h-[139px] w-[150px] shadow-lg p-[7px] rounded-lg">
                <img class="h-[99px] w-[136px] " src="red dragon.png" alt="">
                <h3 class="tex-xs font-normal  mt-[7px]">Red Dragon
                </h3>
            </div>
            <div class="flex flex-col h-[139px] w-[150px] shadow-lg p-[7px] rounded-lg">
                <img class="h-[99px] w-[136px] " src="robot bear.png" alt="">
                <h3 class="tex-xs font-normal  mt-[7px]">Robot Bear
                </h3>
            </div>
            <div class="flex flex-col h-[139px] w-[150px] shadow-lg p-[7px] rounded-lg">
                <img class="h-[99px] w-[136px] " src="angry snake.png" alt="">
                <h3 class="tex-xs font-normal  mt-[7px]">Angry Snake
                </h3>
            </div>
        </div>
    </div>
    <div class="flex flex-row justify-center items-center gap-6 mt-8">
        <div class="w-[307px] h-[415px] bg-white-100  bg-white shadow-xl font-normal rounded-lg text-4xl flex justify-center items-center">
           <h4>Player 1</h4> 
        </div>
        <button class="font-normal text-lg w-36 h-12 bg-[#799A82] rounded-lg text-white  shadow-[#5555] shadow-lg ">Start Battle</button>
        <div class="w-[307px] h-[415px] bg-white-100  shadow-xl font-normal bg-white rounded-md  text-4xl  flex justify-center items-center">
         <h4> Computer</h4>
        </div>
    </div>

</html>
